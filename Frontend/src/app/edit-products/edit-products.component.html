<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet">
</head>
<body>

<header>
      <h1>Bumble bee</h1>
    </header>
    <nav>
      <ul>
        <li><a [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >Dashboard</a></li>
        <li><a routerLink="/customers">Customers</a></li>
        <li><a routerLink="/product">Products</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>


      <h2>Edit Product</h2>

  <div class="container">
    <form class="form-container" method="post" [formGroup]="editForm">
      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required formControlName="productName">
      </div>

       <div class="form-group">
        <label for="product-desc">Product Description:</label>
        <input type="text" id="product-desc" name="product-desc" required formControlName="productDescription">
      </div>

        <div class="form-group">
        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" name="product-price" min="0" step="0.01" required formControlName="price">
      </div>


      <div class="form-group">
        <label for="product-category">Product Category:</label>
        <select id="product-category" name="product-category" required formControlName="category">
          <option value="">Select Category</option>
          <option value="electronics">Electronics</option>
          <option value="home-appliances">Home Appliances</option>
          <option value="fashion">Fashion</option>
          <option value="sports">Sports</option>
        </select>
      </div>
      <div class="form-group">
        <label for="product-brand">Product Brand:</label>
        <input type="text" id="product-brand" name="product-brand" required>
      </div>

      <div class="form-group">
        <label for="product-quantity">Product Quantity:</label>
        <input type="number" id="product-quantity" name="product-quantity" min="0" required formControlName="quantity">
      </div>


      <button type="submit" class="edit-btn" routerLink="/product" (click)="submit()">Save Changes </button>
    </form>
  </div>

</body>
</html>
