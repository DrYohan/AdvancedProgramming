<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Admin Panel - Customers</title>
	<link rel="stylesheet" type="text/css">
</head>
<body>

<!-- Header -->
	 <header>
      <h1>Bumble bee: Buy first and pay later</h1>
    </header>
    <nav>
      <ul>
        <li><a href="Admin-Dashboard.html">Dashboard</a></li>
        <li><a href="Admin-Customer.html">Customers</a></li>
        <li><a href="Admin-Product.html">Products</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>

<section class="order-list">
		<h2>Customers</h2>
		<div class="content">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Full Name</th>
						<th>D.O.B</th>
						<th>Loan Balance</th>
						<th>Used Amount</th>
						<th>Installment Plan</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody *ngFor="let customer of customerDetails">
					<tr>
						<td>{{customer.id}}</td>
						<td>{{customer.name}}</td>
						<td>{{customer.dateOfBirth}}</td>
						<td>{{customer.budget}}</td>
						<td>Rs.0</td>
						<td>3 Months</td>
						<td>
						<a class="edit-btn"   (click)="edit(customer.id)">Edit</a>
							<a class="delete-btn" href="#">Delete</a>
						</td>
					</tr>

					<!-- more customer data -->
				</tbody>
			</table>
		</div>

	</section>

	 <footer>
      <p>&copy; 2023 Admin Dashboard</p>
    </footer>
</body>
</html>
